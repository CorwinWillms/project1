<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bri Sindelar</title>
        <link rel = "stylesheet" href = "css/contactstyle.css" type="text/css">
        <link rel = "stylesheet" href = "css/style.css" type="text/css">
        <link rel = "icon" href = "https://lh3.googleusercontent.com/proxy/0Fc33eK9gJ0CYHS3SUvQQEfN-1a_olgNKK0A4XI9YoiIal1iGEbjYXxIziLUzAmTd4J3wtpRPQC11bERirkcAfq0">
    </head>
    <body>
        <div class="wrapper">
        <header>    
            <svg id="hamburger-button" viewBox="0 0 100 80" width="30" height="30">
                <rect fill="black" width="100" height="15"></rect>
                <rect fill="black" y="30" width="100" height="15"></rect>
                <rect fill="black" y="60" width="100" height="15"></rect>
            </svg>
                <nav>
                    <ul class="nav_bar">
                        <li class="link"><a href="index.html">Home</a></li>
                        <li class="link"><a href="about.html">About</a></li>
                        <li class="link"><a href="media.html">Media</a></li>
                        <li class="link"><a href="gallery.html">Gallery</a></li>
                        <li class="link"><a href="contact.html">Contact</a></li>
                    </ul>
            </nav>
        </header>
        <div id="header_name">
            <h1>
                Contact
            </h1>
        </div>
        <div class="contact_box">
            <input type="text" name="name*" value placeholder="Name*" required maxlength="100"><br>
            <input type="text" name="email*" value placeholder="Email*" required maxlength="250"><br>
            <textarea id="message" placeholder="Type your message here..."></textarea>
            <button class="submit">Submit</button>
        </div>
        <div class="push"></div>
        </div>
        <div id="footer">
            "The stage is not merely the meeting place of all the arts, 
            but is also the return of art to life." ~ Oscar Wilde
        </div>
        <script>
            const navlinks = document.getElementsByTagName('nav')[0];
            const hamburgerButton = document.getElementById('hamburger-button');
    
            function toggleNavlinks() {
                navlinks.classList.toggle('open'); 
            }
            hamburgerButton.addEventListener('click', toggleNavlinks);
        </script>
    </body>

</html>
